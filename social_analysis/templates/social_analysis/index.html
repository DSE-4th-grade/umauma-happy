<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
<br>
    <p1>
    <h1>成績</h1>
    <h4>使用要素数：{{ analysis_number }}</h4>
    <li><a href="{% url 'social_analysis:index' 100 %}">要素数100で試す</a></li>
    <li><a href="{% url 'social_analysis:index' 300 %}">要素数300で試す</a></li>
    <li><a href="{% url 'social_analysis:index' 500 %}">要素数500で試す</a></li>

    <table border="1">
        <tr>
            <th>要素名</th>
            <th>使用回数</th>
            <th>的中回数</th>
            <th>的中率</th>
        </tr>
        {% for key, value in factor_count.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value.use }}</td>
            <td>{{ value.hit }}</td>
            <td>{{ value.percentage }}%</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    </p1>

</head>
</html>
